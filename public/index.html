<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IIT BBS Chat</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            margin: 0; 
            background-color: #f4f4f9;
            height: 100vh; 
            overflow: hidden; /* Prevent scrolling the background */
        }

        /* --- THE CHAT CONTAINER (Center) --- */
        #chat-container {
            width: 100%;
            max-width: 420px; /* Kept it slim */
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10; /* Keeps chat ON TOP of the background text */
            position: relative;
        }

        /* --- 1. LEFT SIDE BRANDING (Desktop Only) --- */
        #left-decor {
            position: fixed;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 1;
        }

        .gradient-text {
            font-size: 12vw; /* Massive size based on screen width */
            font-weight: 900;
            line-height: 0.9;
            background: linear-gradient(45deg, #ff00cc, #333399); /* Gradient Color */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Arial Black', sans-serif;
            opacity: 0.8;
        }

        /* --- 2. RIGHT SIDE STATS (Desktop Only) --- */
        #right-decor {
            position: fixed;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 1;
            color: #333;
        }

        #big-count {
            font-size: 15vw; /* Massive Number */
            font-weight: bold;
            color: #4CAF50;
            line-height: 1;
        }
        #big-label {
            font-size: 2vw;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #555;
            font-weight: bold;
        }

        /* --- MOBILE HIDER --- */
        /* If screen is smaller than 1000px (Tablets/Phones), hide the side texts */
        @media (max-width: 1000px) {
            #left-decor, #right-decor { display: none; }
            #chat-container { height: 100vh; border-radius: 0; max-width: 100%; }
        }

        /* --- CHAT UI (Clean Version) --- */
        h1 { font-size: 1.2rem; text-align: center; margin: 15px 0; color: #333; }

        #chat-box { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; /* Hidden by default in logic, but flex when active */
            flex-direction: column;
            gap: 8px;
            background-color: #fff;
            display: none; /* Hidden initially */
        }

        .msg { 
            padding: 10px 15px; 
            border-radius: 18px; 
            max-width: 80%; 
            word-wrap: break-word;
            font-size: 15px;
            width: fit-content;
        }
        
        .my-msg { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .stranger-msg { background: #f0f0f0; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
        .system-msg { align-self: center; color: #888; font-size: 0.8em; margin: 10px 0; }

        /* CONTROLS */
        #controls { 
            padding: 15px;
            background: #f9f9f9;
            display: none; 
            gap: 10px;
            border-top: 1px solid #eee;
        }

        input { 
            flex-grow: 1; padding: 12px; border: 1px solid #ddd; 
            border-radius: 20px; font-size: 16px; outline: none; 
        }

        button { cursor: pointer; border: none; font-weight: bold; }

        #sendBtn { 
            background-color: #007AFF; color: white; 
            padding: 0 20px; border-radius: 20px; 
        }

        /* START SCREEN */
        #start-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        #startBtn {
            padding: 15px 50px; font-size: 18px;
            background: #4CAF50; color: white;
            border-radius: 30px; margin-top: 20px;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            transition: transform 0.1s;
        }
        #startBtn:active { transform: scale(0.95); }

        #skipBtn {
            padding: 10px 20px;
            background: #ff3b30; color: white;
            border-radius: 20px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div id="left-decor">
        <div class="gradient-text">IIT<br>BBS</div>
    </div>

    <div id="chat-container">
        <h1>Anonymous Chat</h1>
        
        <div id="start-screen">
            <p style="color: #666; font-size: 1.1em;">Find a random student.</p>
            <button id="startBtn">Find Friend</button>
            <p id="status-text" style="margin-top: 20px; color: #999; font-size: 14px;"></p>
        </div>

        <div id="chat-box"></div>

        <div id="controls">
            <button id="skipBtn">Skip</button>
            <input type="text" id="msgInput" placeholder="Message..." disabled>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <div id="right-decor">
        <div id="big-label">USERS ONLINE</div>
        <div id="big-count">0</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = null; 

        // UI Elements
        const startScreen = document.getElementById("start-screen");
        const startBtn = document.getElementById("startBtn");
        const statusText = document.getElementById("status-text");
        const chatBox = document.getElementById("chat-box");
        const controls = document.getElementById("controls");
        const msgInput = document.getElementById("msgInput");
        const sendBtn = document.getElementById("sendBtn");
        const skipBtn = document.getElementById("skipBtn");
        const bigCount = document.getElementById("big-count"); // The Big Number on Right

        // --- 1. START ---
        startBtn.addEventListener("click", startSearch);

        // --- 2. SKIP ---
        skipBtn.addEventListener("click", () => {
            if(currentRoom) {
                socket.emit('leave-chat');
                addSystemMessage("You skipped.");
            }
            startSearch(); 
        });

        function startSearch() {
            currentRoom = null;
            chatBox.innerHTML = ""; 
            msgInput.disabled = true;
            sendBtn.disabled = true;
            
            // Switch Screens
            startScreen.style.display = "flex"; 
            chatBox.style.display = "none";
            controls.style.display = "none";
            
            startBtn.style.display = "none";    
            statusText.innerText = "Searching...";
            
            socket.emit('join-chat');
        }

        // --- SOCKET EVENTS ---
        socket.on('user-count', (count) => {
            bigCount.innerText = count; // Update the HUGE number on the right
        });

        socket.on('start-chat', (roomID) => {
            currentRoom = roomID;
            
            startScreen.style.display = "none"; 
            chatBox.style.display = "flex";
            controls.style.display = "flex"; 
            
            addSystemMessage("Connected! Say Hi.");
            msgInput.disabled = false;
            sendBtn.disabled = false;
            msgInput.focus();
        });

        socket.on('message', (msg) => {
            addMessage(msg, 'stranger-msg');
        });

        socket.on('stranger-disconnected', () => {
            addSystemMessage("Stranger disconnected.");
            msgInput.disabled = true;
            sendBtn.disabled = true;
            skipBtn.innerText = "New"; 
            skipBtn.style.backgroundColor = "#4CAF50"; 
        });

        // --- SEND LOGIC ---
        sendBtn.addEventListener("click", sendMessage);
        msgInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const msg = msgInput.value.trim();
            if(!msg) return;
            addMessage(msg, 'my-msg');
            socket.emit('user-message', { message: msg, room: currentRoom });
            msgInput.value = "";
            msgInput.focus();
        }

        function addMessage(msg, type) {
            const div = document.createElement('div');
            div.innerText = msg;
            div.classList.add('msg', type);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        function addSystemMessage(msg) {
            const div = document.createElement('div');
            div.innerText = msg;
            div.classList.add('msg', 'system-msg');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; 
        }
    </script>
</body>
</html>
